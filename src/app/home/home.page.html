    <ion-title>
      Galway Tourism!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Galway Tourism!</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-button [routerLink]="['/connemara']" routerDirection="forward">Connemara</ion-button>
  <br>
  <ion-button [routerLink]="['/galway-city']" routerDirection="forward">Galway City</ion-button>
  <br>
  <ion-button [routerLink]="['//status']" routerDirection="forward">Towns</ion-button>
  <br>
  <ion-button [routerLink]="['/news']" routerDirection="forward">News</ion-button>
  <br>
  <ion-button [routerLink]="['/geoloaction']" routerDirection="forward">Find your Coordinates</ion-button>
  

  <h4>Towns Visited  {{myStatus}}</h4>
